<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 현송교육문화재단</title>
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <style>
        :root { --primary: #01B18B; --lime: rgba(228, 254, 243, 0.8); --green-light: #EDF6E8; --black: #222222; --gray-dark: #333333; --gray: #666666; --gray-light: #999999; --gray-pale: #CCCCCC; --gray-border: #E5E5E5; --bg: #F5F5F5; --white: #FFFFFF; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, sans-serif; color: var(--black); line-height: 1.6; background: var(--white); min-height: 100vh; display: flex; flex-direction: column; overflow-x: hidden; }
        .header { background: var(--white); box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06); position: relative; z-index: 100; }
        .header-inner { max-width: 1200px; margin: 0 auto; padding: 0 40px; height: 70px; display: flex; align-items: center; justify-content: center; }
        .logo { display: flex; align-items: center; text-decoration: none; }
        .logo-img { height: 40px; width: auto; }
        .login-container { flex: 1; display: flex; align-items: center; justify-content: center; padding: 60px 20px; position: relative; overflow: hidden; }

        /* 움직이는 그라데이션 원형 블러 */
        .blob {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.6;
            z-index: 0;
        }
        .blob-1 {
            width: 400px;
            height: 400px;
            background: linear-gradient(135deg, rgba(124, 181, 24, 0.4) 0%, rgba(173, 216, 230, 0.3) 100%);
            top: -100px;
            left: -100px;
            animation: float1 8s ease-in-out infinite;
        }
        .blob-2 {
            width: 450px;
            height: 450px;
            background: linear-gradient(135deg, rgba(173, 216, 230, 0.35) 0%, rgba(124, 181, 24, 0.3) 100%);
            bottom: -150px;
            right: -100px;
            animation: float2 10s ease-in-out infinite;
        }
        .blob-3 {
            width: 280px;
            height: 280px;
            background: linear-gradient(135deg, rgba(124, 181, 24, 0.3) 0%, rgba(200, 230, 255, 0.4) 100%);
            top: 50%;
            left: -80px;
            transform: translateY(-50%);
            animation: float3 7s ease-in-out infinite;
        }
        .blob-4 {
            width: 320px;
            height: 320px;
            background: linear-gradient(135deg, rgba(200, 230, 255, 0.35) 0%, rgba(124, 181, 24, 0.25) 100%);
            top: -50px;
            right: 10%;
            animation: float4 9s ease-in-out infinite;
        }
        .blob-5 {
            width: 250px;
            height: 250px;
            background: linear-gradient(135deg, rgba(124, 181, 24, 0.25) 0%, rgba(173, 216, 230, 0.35) 100%);
            bottom: -80px;
            left: 20%;
            animation: float5 8s ease-in-out infinite;
        }

        @keyframes float1 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, 20px) scale(1.05); }
            66% { transform: translate(-20px, 30px) scale(0.95); }
        }
        @keyframes float2 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(-40px, -30px) scale(1.08); }
            66% { transform: translate(20px, -20px) scale(0.92); }
        }
        @keyframes float3 {
            0%, 100% { transform: translateY(-50%) translate(0, 0) scale(1); }
            50% { transform: translateY(-50%) translate(40px, 20px) scale(1.1); }
        }
        @keyframes float4 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            50% { transform: translate(-30px, 40px) scale(1.05); }
        }
        @keyframes float5 {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(25px, -15px) scale(1.08); }
            66% { transform: translate(-15px, -25px) scale(0.95); }
        }
        .login-box { background: var(--white); border-radius: 20px; padding: 60px 50px; width: 100%; max-width: 440px; box-shadow: 0 4px 24px rgba(0, 0, 0, 0.08); position: relative; z-index: 1; }
        .login-title { font-size: 28px; font-weight: 700; color: var(--primary); text-align: center; margin-bottom: 12px; }
        .login-subtitle { font-size: 15px; color: var(--gray); text-align: center; margin-bottom: 40px; }
        .form-group { margin-bottom: 20px; }
        .form-label { display: block; font-size: 14px; font-weight: 600; color: var(--black); margin-bottom: 8px; }
        .form-input { width: 100%; padding: 16px 18px; border: 1px solid var(--gray-border); border-radius: 12px; font-size: 15px; transition: border-color 0.2s, box-shadow 0.2s; }
        .form-input:focus { outline: none; border-color: var(--lime); box-shadow: 0 0 0 3px rgba(124, 181, 24, 0.1); }
        .form-input::placeholder { color: var(--gray-pale); }
        .form-options { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .checkbox-wrap { display: flex; align-items: center; gap: 8px; }
        .checkbox-wrap input[type="checkbox"] { width: 18px; height: 18px; accent-color: var(--lime); }
        .checkbox-wrap label { font-size: 14px; color: var(--gray); cursor: pointer; }
        .find-link { font-size: 14px; color: var(--gray); text-decoration: none; }
        .find-link:hover { color: var(--primary); text-decoration: underline; }
        .login-btn { width: 100%; padding: 18px; background: var(--primary); color: var(--white); border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .login-btn:hover { background: #019875; }
        .divider { display: flex; align-items: center; gap: 16px; margin: 30px 0; }
        .divider-line { flex: 1; height: 1px; background: var(--gray-border); }
        .divider-text { font-size: 13px; color: var(--gray-light); }
        .register-link { display: block; text-align: center; padding: 16px; border: 1px solid var(--gray-border); border-radius: 12px; font-size: 15px; color: var(--gray-dark); text-decoration: none; transition: all 0.2s; }
        .register-link:hover { border-color: var(--primary); color: var(--primary); }
        .back-home { display: block; text-align: center; margin-top: 24px; font-size: 14px; color: var(--gray); text-decoration: none; }
        .back-home:hover { color: var(--primary); }
        .footer-simple { padding: 30px 20px; text-align: center; font-size: 12px; color: var(--gray-light); }
        @media (max-width: 480px) {
            .login-box { padding: 40px 24px; border-radius: 16px; }
            .login-title { font-size: 24px; }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-inner">
            <a href="index.html" class="logo">
                <img src="https://github.com/sykim1017/hyunsong/blob/main/logo_%E1%84%92%E1%85%A7%E1%86%AB%E1%84%89%E1%85%A9%E1%86%BC%E1%84%80%E1%85%AD%E1%84%8B%E1%85%B2%E1%86%A8%E1%84%86%E1%85%AE%E1%86%AB%E1%84%92%E1%85%AA%E1%84%8C%E1%85%A2%E1%84%83%E1%85%A1%E1%86%AB.png?raw=true" alt="현송교육문화재단" class="logo-img">
            </a>
        </div>
    </header>
    <div class="login-container">
        <!-- 움직이는 그라데이션 블러 원형들 -->
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
        <div class="blob blob-4"></div>
        <div class="blob blob-5"></div>

        <div class="login-box">
            <h1 class="login-title">로그인</h1>
            <p class="login-subtitle">현송교육문화재단 회원 서비스입니다</p>
            <form>
                <div class="form-group">
                    <label class="form-label">아이디</label>
                    <input type="text" class="form-input" placeholder="아이디를 입력하세요">
                </div>
                <div class="form-group">
                    <label class="form-label">비밀번호</label>
                    <input type="password" class="form-input" placeholder="비밀번호를 입력하세요">
                </div>
                <div class="form-options">
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="remember">
                        <label for="remember">로그인 상태 유지</label>
                    </div>
                    <a href="find-account.html" class="find-link">아이디/비밀번호 찾기</a>
                </div>
                <button type="submit" class="login-btn">로그인</button>
            </form>
            <a href="index.html" class="back-home">← 메인으로 돌아가기</a>
        </div>
    </div>
    <div class="footer-simple">
        © 2025 HYUNSONG EDUCATIONAL & CULTURAL FOUNDATION. ALL RIGHTS RESERVED.
    </div>
</body>
</html>
